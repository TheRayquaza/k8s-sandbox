---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich
  template:
    metadata:
      labels:
        app: immich
    spec:
      containers:
      # Immich Server
      - name: server
        image: ghcr.io/immich-app/immich-server:release
        env:
        - name: DB_HOSTNAME
          value: "localhost"
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_USERNAME
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_DATABASE_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: DB_PASSWORD
        - name: REDIS_HOSTNAME
          value: "localhost"
        ports:
        - name: http
          containerPort: 2283
        volumeMounts:
        - name: upload-data
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

      # PostgreSQL Database
      - name: postgres
        image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: DB_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_USERNAME
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_DATABASE_NAME
        - name: POSTGRES_INITDB_ARGS
          value: '--data-checksums'
        ports:
        - name: postgres
          containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Redis
      - name: redis
        image: docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
        ports:
        - name: redis
          containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

      # Machine Learning
      - name: machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:release
        env:
        - name: DB_HOSTNAME
          value: "localhost"
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_USERNAME
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: immich-config
              key: DB_DATABASE_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: DB_PASSWORD
        - name: REDIS_HOSTNAME
          value: "localhost"
        ports:
        - name: ml
          containerPort: 3003
        volumeMounts:
        - name: model-cache
          mountPath: /cache
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      
      volumes:
      - name: upload-data
        persistentVolumeClaim:
          claimName: immich-upload
      - name: pgdata
        persistentVolumeClaim:
          claimName: immich-pgdata
      - name: model-cache
        persistentVolumeClaim:
          claimName: immich-model-cache
